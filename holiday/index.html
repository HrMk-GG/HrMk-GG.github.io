    <script>
        // ãƒ†ãƒ¼ãƒåˆ‡ã‚Šæ›¿ãˆé–¢æ•°
        function changeTheme(themeName) {

        // ç¥æ—¥APIå–å¾—
        async function getNextHoliday() {
            try {
                const res = await fetch('https://holidays-jp.github.io/api/v1/date.json');
                const holidays = await res.json();
                const now = new Date();
                const todayStr = now.toISOString().split('T')[0];
                
                let nextDate = null, nextName = "";
                for (const [date, name] of Object.entries(holidays)) {
                    if (date > todayStr) {
                        nextDate = new Date(date);
                        nextName = name;
                        break;
                    }
                }
                if (nextDate) {
                    const diff = nextDate - now;
                    document.getElementById('holiday-name').innerText = `ã€${nextName}ã€‘ã¾ã§`;
                    document.getElementById('days').innerText = Math.ceil(diff / (1000 * 60 * 60 * 24));
                }
            } catch (e) {
                document.getElementById('holiday-name').innerText = "ã‚¨ãƒ©ãƒ¼ï¼æ˜æ—¥ãŒä¼‘ã¿ã ï¼";
            }
        }
        getNextHoliday();
