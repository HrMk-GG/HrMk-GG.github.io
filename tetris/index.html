    <style>
        body { background: #111; color: #fff; text-align: center; font-family: 'Meiryo', sans-serif; }
        canvas { border: 4px solid #fff; background-color: #000; box-shadow: 0 0 20px rgba(0,29,255,0.5); }

        .controls { margin-top: 20px; padding: 15px; background: #333; display: inline-block; border-radius: 10px; text-align: left; border: 2px solid #555; }

<body>
    <h1>ğŸš€ SUPER TETRIS ğŸš€</h1>
    <div class="info">SCORE: <span id="score">0</span></div>
    <canvas id="tetris" width="240" height="400"></canvas>

    <div class="controls">
        <h3>âŒ¨ï¸ æ“ä½œæ–¹æ³•</h3>
        <ul>
            <li><span class="key">A</span> : å·¦ã«ç§»å‹•</li>
            <li><span class="key">D</span> : å³ã«ç§»å‹•</li>
            <li><span class="key">S</span> : ä¸‹ã«åŠ é€Ÿï¼ˆã‚½ãƒ•ãƒˆãƒ‰ãƒ­ãƒƒãƒ—ï¼‰</li>
            <li><span class="key">Y</span> : ä¸€æ°—ã«è½ã¨ã™ï¼ˆãƒãƒ¼ãƒ‰ãƒ‰ãƒ­ãƒƒãƒ—ï¼‰</li>
            <li><span class="key">R</span> : å³å›è»¢</li>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        context.scale(20, 20);

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
            updateScore();
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 4, 0, 0],
                    [0, 4, 0, 0],
                    [0, 4, 0, 0],
                    [0, 4, 0, 0],
                ];
            } else if (type === 'T') {
                return [[0, 1, 0], [1, 1, 1], [0, 0, 0]];
            } else if (type === 'O') {
                return [[2, 2], [2, 2]];
            } else if (type === 'L') {
                return [[0, 3, 0], [0, 3, 0], [0, 3, 3]];
            }
            return [[1]];
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset) {
            const colors = [null, '#FF0D72', '#F0F000', '#FF8E0D', '#0DFF72'];
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        context.strokeStyle = '#fff';
                        context.lineWidth = 0.05;
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerHardDrop() {
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            const pieces = 'ILTO';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
            }
        }

        function updateScore() {
            scoreElement.innerText = player.score;
        }

        const arena = createMatrix(12, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };

        document.addEventListener('keydown', event => {
            const key = event.key.toUpperCase();
            if (key === 'A') playerMove(-1);
            else if (key === 'D') playerMove(1);
            else if (key === 'S') playerDrop();
            else if (key === 'R') playerRotate(1);
            else if (key === 'Y') playerHardDrop();
        });

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        playerReset();
        updateScore();
        update();
    </script>
</body>
