<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>★☆HrMk-GGの最強サイト☆★</title>
    <style>
        body {
            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
            margin: 0; padding: 0;
            font-family: "MS PMincho", "MS P明朝", serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        /* ぶち上げダイアログのスタイル */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 10000;
            display: flex; justify-content: center; align-items: center;
        }
        #dialog {
            background: #fff; border: 10px outset #ff00ff; padding: 40px;
            text-align: center; box-shadow: 20px 20px 0px #000;
        }
        #dialog h1 { color: #000; font-size: 36px; margin-bottom: 30px; }
        .yes-btn {
            font-size: 30px; font-weight: bold; padding: 15px 50px;
            background: linear-gradient(to bottom, #ff00ff, #00ffff);
            border: 5px outset #fff; cursor: pointer; margin: 10px;
        }
        .yes-btn:active { border-style: inset; }

        /* 右下の音楽操作パネル */
        #music-panel {
            position: fixed; bottom: 20px; right: 20px;
            background: #ccc; border: 4px outset #eee; padding: 15px;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 5px 5px 0px #000; z-index: 9999;
            font-family: monospace;
        }
        #music-panel b { color: #000; font-size: 12px; margin-bottom: 10px; }
        .control-btns { display: flex; align-items: center; gap: 10px; }
        #stop-btn { background: red; color: white; font-weight: bold; cursor: pointer; border: 2px outset #f99; }
        #vol-slider { cursor: pointer; accent-color: #ff00ff; }

        /* 元のコンテンツ用のスタイル */
        .word-art {
            font-size: 60px; font-weight: bold; color: #ffff00;
            -webkit-text-stroke: 2px #000; text-shadow: 4px 4px 0 #000;
            margin: 40px 0; text-align: center;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div id="dialog">
            <h1>ぶち上げますか？</h1>
            <button class="yes-btn" onclick="startBgm()">はい</button>
            <button class="yes-btn" onclick="startBgm()">はい</button>
        </div>
    </div>

    <div id="music-panel" style="display: none;">
        <b>BGM CONTROL</b>
        <div class="control-btns">
            <button id="stop-btn" onclick="togglePlay()">STOP/PLAY</button>
            <input type="range" id="vol-slider" min="0" max="1" step="0.1" value="0.5" oninput="changeVol(this.value)">
        </div>
    </div>

    <audio id="bgm" src="bgm.mp3" loop></audio>

    <span class="word-art">最強ポータルサイト<br>爆誕！！</span>
    <script>
        const audio = document.getElementById('bgm');
        const overlay = document.getElementById('overlay');
        const panel = document.getElementById('music-panel');

        function startBgm() {
            audio.play();
            overlay.style.display = 'none'; // ダイアログを消す
            panel.style.display = 'flex';   // パネルを出す
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function changeVol(val) {
            audio.volume = val;
        }
    </script>
</body>
</html>
