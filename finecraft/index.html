<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>極・3D MINECRAFT (PC & Mobile)</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; touch-action: none; background: #000; }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px; border: 2px solid white; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 10;
        }
        /* UI（スマホのみ表示、PCでも一応出る） */
        .ui-panel { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; box-sizing: border-box; pointer-events: none; z-index: 20; }
        .d-pad { display: grid; grid-template-columns: repeat(3, 60px); grid-template-rows: repeat(3, 60px); gap: 8px; pointer-events: auto; }
        .btn { width: 60px; height: 60px; background: rgba(0, 0, 0, 0.4); border: 2px solid white; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; user-select: none; }
        .btn:active { background: rgba(255, 255, 255, 0.4); }
        .action-group { display: flex; flex-direction: column; gap: 10px; pointer-events: auto; }
        #inst { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 5px; font-size: 12px; }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="inst">PC: WASDで移動 / マウスで視点 / 左クリで設置 / 右クリで破壊<br>スマホ: ボタンとスワイプ</div>
    
    <div class="ui-panel">
        <div class="d-pad">
            <div></div><div class="btn" id="up">↑</div><div></div>
            <div class="btn" id="left">←</div><div class="btn" id="jump">J</div><div class="btn" id="right">→</div>
            <div></div><div class="btn" id="down">↓</div><div></div>
        </div>
        <div class="action-group">
            <div class="btn" style="width:120px" id="add">設置 (L-Click)</div>
            <div class="btn" style="width:120px" id="rem">破壊 (R-Click)</div>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- 基本設定 ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x73C2FB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // PC用視点ロック
        const controls = new PointerLockControls(camera, document.body);
        document.body.addEventListener('click', () => { if(!isTouch) controls.lock(); });

        // --- ライト & 地面 ---
        const blocks = [];
        const geo = new THREE.BoxGeometry(1,1,1);
        const grassMat = new THREE.MeshLambertMaterial({ color: 0x5ead3a });
        const dirtMat = new THREE.MeshLambertMaterial({ color: 0x8b4513 });
        
        for(let x=-10; x<10; x++) {
            for(let z=-10; z<10; z++) {
                const b = new THREE.Mesh(geo, grassMat);
                b.position.set(x, 0, z); scene.add(b); blocks.push(b);
            }
        }
        scene.add(new THREE.AmbientLight(0xffffff, 0.6), new THREE.DirectionalLight(0xffffff, 0.8));
        camera.position.set(0, 2, 5);

        // --- 操作ロジック ---
        let move = { f:0, b:0, l:0, r:0 };
        let isTouch = false;
        let yVelocity = 0, isGrounded = true;

        // PCキーボード設定
        document.addEventListener('keydown', (e) => {
            if(e.code === 'KeyW') move.f = 1; if(e.code === 'KeyS') move.b = 1;
            if(e.code === 'KeyA') move.l = 1; if(e.code === 'KeyD') move.r = 1;
            if(e.code === 'Space' && isGrounded) { yVelocity = 0.15; isGrounded = false; }
        });
        document.addEventListener('keyup', (e) => {
            if(e.code === 'KeyW') move.f = 0; if(e.code === 'KeyS') move.b = 0;
            if(e.code === 'KeyA') move.l = 0; if(e.code === 'KeyD') move.r = 0;
        });

        // スマホタッチ設定
        const bind = (id, k) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', (e) => { e.preventDefault(); isTouch = true; move[k] = 1; });
            el.addEventListener('touchend', () => move[k] = 0);
        };
        bind('up','f'); bind('down','b'); bind('left','l'); bind('right','r');
        document.getElementById('jump').ontouchstart = (e) => { e.preventDefault(); if(isGrounded){ yVelocity = 0.15; isGrounded = false; }};

        // 視点移動 (スマホ用)
        let lastX, lastY;
        window.addEventListener('touchstart', e => { if(e.target.tagName==='CANVAS'){ lastX=e.touches[0].pageX; lastY=e.touches[0].pageY; isTouch=true; } });
        window.addEventListener('touchmove', e => {
            if(isTouch && e.target.tagName==='CANVAS'){
                const dx = e.touches[0].pageX - lastX; const dy = e.touches[0].pageY - lastY;
                camera.rotation.y -= dx * 0.005; camera.rotation.x -= dy * 0.005;
                camera.rotation.x = Math.max(-1.5, 1.5, camera.rotation.x);
                lastX = e.touches[0].pageX; lastY = e.touches[0].pageY;
            }
        });

        // ブロック操作 (共通)
        const ray = new THREE.Raycaster();
        const op = (type) => {
            ray.setFromCamera(new THREE.Vector2(0,0), camera);
            const hits = ray.intersectObjects(blocks);
            if(hits.length > 0){
                const h = hits[0];
                if(type === 'add'){
                    const nb = new THREE.Mesh(geo, dirtMat);
                    nb.position.copy(h.object.position).add(h.face.normal);
                    scene.add(nb); blocks.push(nb);
                } else if(h.object.position.y !== 0){
                    scene.remove(h.object); blocks.splice(blocks.indexOf(h.object), 1);
                }
            }
        };
        document.addEventListener('mousedown', (e) => { if(controls.isLocked) op(e.button === 0 ? 'add' : 'rem'); });
        document.getElementById('add').ontouchstart = (e) => { e.preventDefault(); op('add'); };
        document.getElementById('rem').ontouchstart = (e) => { e.preventDefault(); op('rem'); };
        window.addEventListener('contextmenu', e => e.preventDefault());

        // --- ループ ---
        function animate() {
            requestAnimationFrame(animate);
            const dir = new THREE.Vector3(); camera.getWorldDirection(dir);
            dir.y = 0; dir.normalize();
            const side = new THREE.Vector3().crossVectors(camera.up, dir).normalize();

            const s = 0.1;
            if(move.f) camera.position.addScaledVector(dir, s);
            if(move.b) camera.position.addScaledVector(dir, -s);
            if(move.l) camera.position.addScaledVector(side, s);
            if(move.r) camera.position.addScaledVector(side, -s);

            yVelocity -= 0.008; camera.position.y += yVelocity;
            if(camera.position.y < 2){ camera.position.y = 2; yVelocity = 0; isGrounded = true; }

            renderer.render(scene, camera);
        }
        animate();
        window.onresize = () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); };
    </script>
</body>
</html>
