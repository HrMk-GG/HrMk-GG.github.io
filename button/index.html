<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Red Button - Login Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <style>
        body { margin: 0; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fff; font-family: sans-serif; }
        #counter { font-size: 8rem; font-weight: 900; color: #333; margin-bottom: 30px; }
        #red-button {
            width: 200px; height: 200px; background: #ff0000; border: none; border-radius: 50%;
            cursor: pointer; box-shadow: 0 15px #990000; transition: 0.1s;
        }
        #red-button:active { box-shadow: 0 5px #990000; transform: translateY(10px); }
        #red-button:disabled { background: #ccc; box-shadow: 0 15px #999; cursor: not-allowed; }
        
        .auth-ui { position: fixed; top: 20px; right: 20px; }
        .btn { padding: 10px 20px; border-radius: 5px; cursor: pointer; border: 1px solid #ddd; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="auth-ui">
        <button id="login-btn" class="btn">Googleでログイン</button>
        <div id="user-info" class="hidden">
            <span id="user-name"></span>
            <button id="logout-btn" class="btn">ログアウト</button>
        </div>
    </div>

    <div id="counter">0</div>
    <button id="red-button" disabled></button>
    <p id="msg">ログインするとボタンが押せるよ！</p>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBfxHcbZ5OT47BdOBviu8ZvdRHNXbQyn1I",
  authDomain: "global-button-fc4d8.firebaseapp.com",
  projectId: "global-button-fc4d8",
  storageBucket: "global-button-fc4d8.firebasestorage.app",
  messagingSenderId: "881383326015",
  appId: "1:881383326015:web:e7868469ffab15d3ec538a",
  measurementId: "G-YKJ9LYXP6Q"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

// 1. ログイン状態の監視
auth.onAuthStateChanged(user => {
    if (user) {
        document.getElementById('login-btn').classList.add('hidden');
        document.getElementById('user-info').classList.remove('hidden');
        document.getElementById('user-name').innerText = user.displayName;
        document.getElementById('red-button').disabled = false;
        document.getElementById('msg').innerText = "連打開始だ！";
    } else {
        document.getElementById('login-btn').classList.remove('hidden');
        document.getElementById('user-info').classList.add('hidden');
        document.getElementById('red-button').disabled = true;
        document.getElementById('msg').innerText = "ログインしてね！";
    }
});

// 2. ログイン・ログアウト処理
document.getElementById('login-btn').onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
};
document.getElementById('logout-btn').onclick = () => auth.signOut();

// 3. カウント処理
db.collection("global").doc("counter").onSnapshot(doc => {
    if (doc.exists()) document.getElementById('counter').innerText = doc.data().count;
});

document.getElementById('red-button').onclick = () => {
    db.collection("global").doc("counter").update({
        count: firebase.firestore.FieldValue.increment(1)
    });
};
</script>
</body>
</html>
