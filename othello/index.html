<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>OTHELLO PREMIER</title>
    <style>
        :root {
            --primary: #6366f1; /* インディゴ */
            --accent: #a855f7;  /* パープル */
            --bg: #0f172a;      /* 深夜の空色 */
            --glass: rgba(255, 255, 255, 0.05);
            --board-color: #1e293b;
        }

        body {
            background: radial-gradient(circle at top left, #1e1b4b, var(--bg));
            color: #f8fafc;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* グラスモーフィズムのカード */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 450px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            margin-bottom: 30px;
        }

        /* モダンなボタン */
        button {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
            filter: brightness(1.1);
        }

        /* 入力フォーム */
        input[type="text"] {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 1rem;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        /* モダン盤面 */
        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 16px;
            margin: 20px 0;
            aspect-ratio: 1 / 1;
        }

        .cell {
            background: var(--board-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .cell:hover { background: #334155; }

        /* 石のネオンデザイン */
        .stone {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            transform: scale(0);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .black { 
            background: #000; 
            transform: scale(1);
            box-shadow: 0 0 15px rgba(0,0,0,0.8), inset 0 2px 4px rgba(255,255,255,0.2);
        }

        .white { 
            background: #fff; 
            transform: scale(1);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .hidden { display: none; }
        .turn-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            background: var(--glass);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="glass-card" id="main-container">
        <div id="screen-nick">
            <h1>OTHELLO<br>PREMIER</h1>
            <p style="color: #94a3b8;">Welcome. Please enter your name.</p>
            <input type="text" id="nick-input" maxlength="10" placeholder="Username">
            <button onclick="goToMenu()">START GAME</button>
        </div>

        <div id="screen-menu" class="hidden">
            <div class="turn-badge">Logged in as <span id="name-display"></span></div>
            <h1>MENU</h1>
            <button onclick="showScreen('screen-cpu-lv')">SINGLE PLAYER</button>
            <button onclick="showScreen('screen-online')">MULTIPLAYER</button>
            <button onclick="showScreen('screen-settings')" style="background: var(--glass); box-shadow: none;">SETTINGS</button>
        </div>

        <div id="screen-game" class="hidden">
            <div class="turn-badge" id="turn-info">BLACK'S TURN</div>
            <div id="board" class="board"></div>
            <button onclick="showScreen('screen-menu')" style="background: var(--glass);">GIVE UP</button>
        </div>

        <div id="screen-settings" class="hidden">
            <h1>SETTINGS</h1>
            <p>BOARD COLOR</p>
            <input type="color" id="color-picker" value="#27ae60" style="width: 100%; height: 50px; cursor: pointer;">
            <button onclick="saveSettings()">SAVE & BACK</button>
        </div>
    </div>

    <script>
        // 前回のロジックをここに統合する
        function showScreen(id) {
            document.querySelectorAll('#main-container > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function goToMenu() {
            const nick = document.getElementById('nick-input').value;
            if(!nick) return alert("Enter your name!");
            document.getElementById('name-display').innerText = nick;
            showScreen('screen-menu');
        }

        function saveSettings() {
            const color = document.getElementById('color-picker').value;
            document.documentElement.style.setProperty('--board-color', color);
            showScreen('screen-menu');
        }

        // 盤面生成（デモ用）
        function initDemoBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            for(let i=0; i<64; i++){
                const cell = document.createElement('div');
                cell.className = 'cell';
                const stone = document.createElement('div');
                stone.className = 'stone';
                if(i===27 || i===36) stone.classList.add('white');
                if(i===28 || i===35) stone.classList.add('black');
                cell.appendChild(stone);
                board.appendChild(cell);
            }
        }
        // ゲーム開始時に呼ぶ
        document.querySelector('[onclick*="screen-cpu-lv"]').addEventListener('click', () => {
            showScreen('screen-game');
            initDemoBoard();
        });
    </script>
</body>
</html>
