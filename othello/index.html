<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>極・オセロオンライン</title>
    <style>
        :root { --bg-color: #2c3e50; --board-color: #27ae60; }
        body { background-color: var(--bg-color); color: white; font-family: sans-serif; text-align: center; }
        .hidden { display: none !important; }
        .screen { padding: 50px; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; margin: 10px; }
        input { padding: 10px; font-size: 20px; }
    </style>
</head>
<body>

    <div id="screen-nick" class="screen">
        <h1>⚪️ 極・オセロ ⚫️</h1>
        <input type="text" id="nick-input" placeholder="なまえ">
        <button onclick="goToMenu()">決定！</button>
    </div>

    <div id="screen-menu" class="screen hidden">
        <h2>ようこそ、<span id="name-display"></span> さん！</h2>
        <button onclick="alert('CPU戦開始！')">CPU対戦</button>
        <button onclick="alert('オンライン開始！')">オンライン対戦</button>
        <button onclick="location.reload()">最初に戻る</button>
    </div>

    <script>
        function goToMenu() {
            const nick = document.getElementById('nick-input').value;
            console.log("ボタンが押されたよ！名前:", nick); // ブラウザのF12で見れるよ
            
            if (nick.trim() === "") {
                alert("名前を入れてね！");
                return;
            }
            
            document.getElementById('name-display').innerText = nick;
            
            // 画面を切り替える
            document.getElementById('screen-nick').classList.add('hidden');
            document.getElementById('screen-menu').classList.remove('hidden');
        }
    </script>
</body>
</html>
